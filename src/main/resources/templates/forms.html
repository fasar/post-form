<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form 1</h1>
<form action="#" th:action="@{/post}" method="post">
    <p>Id: <input type="text" name="value1" /></p>
    <p>Message: <input type="text" name="value1" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<h1>Form 2</h1>

<form action="#" th:action="@{/post}" method="post" enctype="multipart/form-data">
    <input type="text" name="description" value="du texte">
    <input type="file" name="monFichier">
    <button type="submit">Envoyer</button>
</form>

</body>
</html>
